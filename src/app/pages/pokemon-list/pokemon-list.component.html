<div class="pokedex">
  <img src="/assets/pokedex-logo.png" alt="Pokédex logo" class="pokedex-logo" />
  <div class="search">
    <input type="text" placeholder="search eg, ditto or pikachu..." class="search-input" />
    <button mat-button class="search-button">
      <mat-icon>search</mat-icon>
    </button>
  </div>
  <div class="card-container">
    <div class="card" *ngFor="let pokemon of pokemons">
      <div class="card-header">
        <div class="pokemon-type" *ngFor="let type of pokemon.types">
          <span>{{ type.type.name | titlecase }}</span>
        </div>
        <h3>#{{ pokemons.indexOf(pokemon) + 1 }}</h3>
      </div>
      <div class="card-content">
        <div>
          <h1 class="card-title">{{ pokemon.name | titlecase }}</h1>
          <p class="card-description">
            A strange seed was planted on its back at birth. the plant sprouts and grows with this pokémon.
          </p>
          <button class="card-button">Know More</button>
        </div>
        <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}" class="card-image" />
      </div>
    </div>
  </div>
</div>
